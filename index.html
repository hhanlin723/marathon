<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Marathon Race Times</h1>
        
        <!-- Table -->
        <table class="table">
            <thead>
                <tr>
                    <th>Runner</th>
                    <th>Time</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody id="race-times-body">
                <!-- Table body will be populated dynamically -->
            </tbody>
        </table>

        <!-- Form to add new row -->
        <form id="add-race-time-form">
            <div class="form-group">
                <label for="runner-name">Runner Name</label>
                <input type="text" class="form-control" id="runner-name" required>
            </div>
            <div class="form-group">
                <label for="race-time">Race Time</label>
                <input type="text" class="form-control" id="race-time" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
 
   
    <script src="index.js"></script>
</body>
</html>
